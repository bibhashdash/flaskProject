{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block text_content %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>TASK</th>
            <th>ADDED</th>
            <th>ACTIONS</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.id }}">DELETE</a>
                    <a href="/update/{{ task.id }}">UPDATE</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
